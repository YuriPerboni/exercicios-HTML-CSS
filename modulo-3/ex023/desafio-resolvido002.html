<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table, th, td{
            border: 1px solid black;
            border-collapse: collapse;
            padding: 10px;
            padding-left: 25px;
            padding-right: 25px;
        }

    </style>
</head>
<body>

                <td>0.0</td>
            </tr>
            <tr style="background-color: grey;
            color: white;
            font-weight: bold;
            text-align: left;">
                <th colspan="4" scope="rowgroup">Média de Exatas</th>

            </tr>

                <td>História</td>

            </tr>
            <tr style="background-color: grey;

</body>
</html>
