<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <H1>Imagem dinâmica</H1>
    <p>Tente abrir esse site em vários dispositivos diferente ou aumente e diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px )" srcset="imagens/foto-p.png"
        type="image/png">
        <source media="(max-width: 1055px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>

    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudio em html.</p>
   
    <audio preload="metadata" controls loop>
        <source src="midia/god-rest-ye-merry-gentlmen-dj-williams.mp3" type="audio/mpeg">
        <source src="midia/god-rest-ye-merry-gentlmen-dj-williams.wav" type="audio/wav">
        <source src="midia/god-rest-ye-merry-gentlmen-dj-williams.ogg" type="audio/ogg">
        <p>Infelizmente seu navegador não consegue reproduzir áudio</p>
        <a href="midia/god-rest-ye-merry-gentlmen-dj-williams.mp3"></a>
    </audio>

</body>
</html>
